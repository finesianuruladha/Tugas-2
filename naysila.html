<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naysila Novia A</title>
    <link href="https://fonts.googleapis.com/css2?family=Century:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #e0f7df; /* Hijau soft background */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #000000;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Century', serif; /* Font Century */
        }

        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }

        table tr {
            border-bottom: 1px solid #ddd;
        }

        table td {
            padding: 12px 15px;
            text-align: left;
        }

        table td:first-child {
            font-weight: bold;
            color: #000000;
        }

        table td:nth-child(2) {
            width: 10px;
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto 30px auto;
            max-width: 200px;
            clip-path: ellipse(50% 50%); /* Bentuk elips */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

        </tr>
        <tr>

            <td>Perempuan</td>
        </tr>
        <tr>
            <td>NIM</td>
            <td>:</td>
            <td>231111</td>
        </tr>
        <tr>
            <td>Kelas</td>
            <td>:</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
