<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serliya</title>
    <link href="https://fonts.googleapis.com/css2?family=Century:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f3e5f5; /* Ungu soft background */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #000000;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Century', serif; /* Font Century */
        }

        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }

        table tr {
            border-bottom: 1px solid #ddd;
        }

        table td {
            padding: 12px 15px;
            text-align: left;
        }

        table td:first-child {
            font-weight: bold;
            color: #000000;
        }

        table td:nth-child(2) {
            width: 10px;
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto 30px auto;
            max-width: 200px;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 75%, 15% 100%, 0% 35%); /* Bentuk hati */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Biodata Serliya</h1>

    <img src="serli.jpeg" alt="Foto Serliya">

    <table>
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td>Serliya</td>
        </tr>
        <tr>
            <td>Prodi</td>
            <td>:</td>
            <td>Sistem Informasi Kelautan</td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>Perempuan</td>
        </tr>
        <tr>
            <td>NIM</td>
            <td>:</td>
            <td>232222</td>
        </tr>
        <tr>
            <td>Kelas</td>
            <td>:</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
